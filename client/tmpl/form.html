<template name="commitForm">
	<section class="overlay {{overlayDisplay}} overlay-gitcommit">
		<div class="container vertical-align animate-form">
			<div class="row cf modal-header">
				<div class="col-21 pad-col-18 desk-col-18 ci">
					{{#if editing_commit}}
						<h2>Update Commit</h2>
					{{else}}
						<h2>Add Commit</h2>
					{{/if}}
				</div>
			</div>
			<div class="row cf modal-body">
				<div class="col-21 pad-col-18 desk-col-18 ci">
					<div class="form-group">
						<input placeholder="Message" type="text" name="message" value="{{commit.message}}" class="input form-control message" id="message" autofocus="autofocus">
					</div>
				</div>
			</div>
			<div class="row cf modal-footer margin-top-2em">
				<div class="col-21 pad-col-18 desk-col-18 ar ci">
					<a href="#" class="btn cancel" data-dismiss="modal">Cancel</a>
					{{#if editing_commit}}
						<a href="#" class="btn btn-danger remove">Remove</a>
						<a href="#" class="btn btn-success save">Update</a>
					{{else}}
						<button class="btn btn-large btn-success submit save">Save</button>
					{{/if}}
				</div>
			</div>
		</div>
	</section>
</template>
