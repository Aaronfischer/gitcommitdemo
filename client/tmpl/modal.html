<template name="infoModal">
	<section class="overlay {{modalInfo}} overlay-info">
		<div id="overlayInfo" class="overlay-container vertical-align animate-form">
			<div class="container modal-info-content">
				<div class="row cf modal-header pad-top-2em pad-bottom-2em">
					<div class="col-21 pad-col-21 desk-col-21 ci">
						<h2 class="margin-0">How to gitcommit</h2>
					</div>
				</div>
				<div class="row cf modal-body pad-top-2em">
					<div class="col-21 pad-col-21 desk-col-21 ci">

					</div>
				</div>
				<div class="row cf modal-footer pad-bottom-2em">
					<div class="col-21 pad-col-21 desk-col-21 ar ci">

			</div>
